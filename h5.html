<!DOCTYPE html>
<html>

<head>
	<title>Disable Link using CSS</title>
	<style type="text/css">
		.not-active {
			pointer-events: none;
			cursor: default;
		}
	</style>
</head>

<body>
	<center>
		<h1 style="color: green;">Shreya</h1>
		<h3>A Computer Science Portal for Geeks</h3>
		<b>Disabled link:</b> To visit us
		<a href="styles.css"
			class="not-active">Click Here</a>
		<br>
		<br>
		<b>Enabled link:</b> To use our ide
		<a href="styles.css">Click Here</a>
	</center>
</body>

</html>
