<html>

        <title>cell padding</title>
        <style>
            table, th, td {
                border: 2px solid green;
                text-align:center;
            }
            th, td {
                padding: 20px;
                background-color:none;
            }
              
            h1 {
            color:green;
            }
        </style>
    </head>

        </tr>
        <tr>

        </tr>

        </table>
        </center>
    </body>
</html>
